<div class="min-h-screen bg-gradient-to-b from-purple-50 to-white py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <div class="flex items-center justify-center mb-8">
            <i-feather name="user-plus" class="w-8 h-8 text-purple-600 mr-2"></i-feather>
            <h1 class="text-2xl font-bold text-purple-900">Sign Up</h1>
        </div>

        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-purple-900">Email</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    [(ngModel)]="signInData.email"
                    required
                    email
                    #email="ngModel"
                    class="mt-1 block w-full rounded-md border border-purple-300 px-3 py-2 focus:border-purple-500 focus:outline-none focus:ring-purple-500"
                    [ngClass]="{'border-red-500': email.invalid && (email.dirty || email.touched)}"
                >
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-purple-900">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    [(ngModel)]="signInData.password"
                    required
                    minlength="8"
                    #password="ngModel"
                    class="mt-1 block w-full rounded-md border border-purple-300 px-3 py-2 focus:border-purple-500 focus:outline-none focus:ring-purple-500"
                    [ngClass]="{'border-red-500': password.invalid && (password.dirty || password.touched)}"
                >
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-1">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</div>
                </div>
            </div>

            <button 
                type="submit" 
                [disabled]="signInForm.invalid || isLoading"
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="flex items-center justify-center">
                    <i-feather name="loader" class="w-5 h-5 animate-spin mr-2"></i-feather>
                    Logging in...
                </span>
            </button>
        </form>
        <div class="mt-3 text-center">
            Don't have an account ? 
            <a routerLink="/sign-up" class="text-blue-500 ">Sign Up</a>
        </div>
    </div>
</div>
